<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .menu-button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #ff4500;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .menu-button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <h1> KASOL RESTURANT</h1>
    <p>Choose your favorite dish category below:</p>
    <div class="button-container">
        <a href="link1.html" class="menu-button">Chicken Curry</a>
        <a href="link2.html" class="menu-button">Masala Dosha</a>
        <a href="link3.html" class="menu-button">Maggie</a>
    </div>
</body>
</html>
